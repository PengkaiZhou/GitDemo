		1,注册gitHub账号
		2,下载git软件
		3,配置用户信息  
		   git config --gloab user.name "GitHub用户名"
		   git config --gloab user.email "GitHub用户邮箱"
		4,创建一个本地仓库   git init
		5,文件添加  git add 文件名.后缀名  ||  git add *  || git add **/*
		6,提交一个版本 git commit -m "版本描述"
	-->
	<!--
		Git版本飞来飞去
		查看修改文件  git status  
		查看修改内容  git diff
		查看修改记录  git log   查看版本号单行记录  --pretty=oneline
		退回某个版本  git reset --hard HEAD^ (HEAD^ | HEAD~b=number)  ||  git reset --hard 版本号
		查看所有操作记录 git reflog
	
		
		add将修改的内容添加到暂存区
		commit将暂存区的内容提交到默认分支（master）
	-->
